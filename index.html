<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جامعة الأقصى للعلوم والتكنولوجيا - المركز الإعلامي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --gold: #c59d3f; --dark: #1a1a1a; --grey: #f8f9fa; }
        body { margin: 0; font-family: 'Cairo', sans-serif; background: #fff; color: var(--dark); }
        
        /* الغلاف */
        .hero { height: 300px; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: white; position: relative; }
        .hero::before { content: ""; position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .hero h1 { z-index: 2; font-size: 1.8rem; text-shadow: 2px 2px 5px rgba(0,0,0,0.5); }

        .section { padding: 30px 15px; max-width: 900px; margin: auto; }
        .section-title { border-right: 5px solid var(--gold); padding-right: 15px; margin-bottom: 25px; color: var(--dark); }

        /* تنسيق الأخبار */
        .news-container { display: flex; flex-direction: column; gap: 20px; }
        .news-card { background: var(--grey); border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .news-card img { width: 100%; height: 200px; object-fit: cover; }
        .news-content { padding: 15px; }
        .news-content h3 { margin: 0 0 10px 0; color: var(--gold); font-size: 1.2rem; }
        .news-content p { margin: 0; font-size: 0.95rem; line-height: 1.6; color: #444; }

        /* لوحة التحكم */
        .admin-panel { display: none; background: #fff; padding: 20px; border: 2px solid var(--gold); border-radius: 15px; margin: 20px; }
        input, textarea, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; font-family: 'Cairo'; }
        .btn-green { background: #27ae60; color: white; font-weight: bold; border: none; cursor: pointer; }
        .btn-gold { background: var(--gold); color: white; border: none; }
    </style>
</head>
<body>

    <div class="hero" id="heroBg" style="background-image: url('https://via.placeholder.com/1200x400');">
        <h1 id="displayTitle">جامعة الأقصى للعلوم والتكنولوجيا</h1>
    </div>

    <section class="section">
        <h2 class="section-title">آخر الأخبار والأحداث</h2>
        <div id="newsList" class="news-container">
            <p style="text-align:center;">جاري تحميل الأخبار...</p>
        </div>
    </section>

    <footer style="text-align: center; padding: 40px; background: var(--grey);">
        <button onclick="document.getElementById('loginBox').style.display='block'" style="background:none; border:none; color:#bbb; cursor:pointer;">تسجيل الدخول</button>
    </footer>

    <div id="loginBox" class="section" style="display:none; max-width:300px;">
        <input type="password" id="passInput" placeholder="كلمة المرور">
        <button class="btn-gold" onclick="checkAuth()">دخول</button>
    </div>

    <div id="adminArea" class="admin-panel">
        <h3 style="color:var(--gold)">نشر خبر جديد بصورة</h3>
        <input type="text" id="newsTitle" placeholder="عنوان الخبر">
        <textarea id="newsDesc" rows="3" placeholder="تفاصيل الخبر"></textarea>
        <label>اختر صورة الخبر من هاتفك:</label>
        <input type="file" id="newsFile" accept="image/*">
        <button class="btn-green" onclick="publishNews()">نشر الخبر الآن</button>
        <hr>
        <button onclick="location.reload()" style="background:#eee; border:none;">خروج</button>
    </div>

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCymqlC7QfKyS_XY73zjHkDW-IK3KcBCxI",
            databaseURL: "https://alaqsa-university-6c2ad-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // جلب الأخبار وعرضها (الأحدث أولاً)
        db.ref('university_news').on('value', (snap) => {
            const data = snap.val();
            let html = "";
            const newsArray = [];
            for(let id in data) newsArray.push({id, ...data[id]});
            newsArray.reverse(); // ليكون الأحدث في الأعلى

            newsArray.forEach(news => {
                html += `
                <div class="news-card">
                    <img src="${news.img}">
                    <div class="news-content">
                        <h3>${news.title}</h3>
                        <p>${news.desc}</p>
                    </div>
                </div>`;
            });
            document.getElementById('newsList').innerHTML = html || "لا توجد أخبار حالياً";
        });

        function checkAuth() {
            if(document.getElementById('passInput').value === "sayhi1322") {
                document.getElementById('adminArea').style.display = 'block';
                document.getElementById('loginBox').style.display = 'none';
                alert("تم الدخول للوحة التحكم");
            }
        }

        async function publishNews() {
            const title = document.getElementById('newsTitle').value;
            const desc = document.getElementById('newsDesc').value;
            const file = document.getElementById('newsFile').files[0];

            if(!title || !desc || !file) {
                alert("يرجى ملء جميع الخانات واختيار صورة");
                return;
            }

            // رفع الصورة لـ ImgBB مجاناً
            const formData = new FormData();
            formData.append("image", file);
            
            alert("جاري رفع الخبر والصورة... انتظر قليلاً");

            try {
                const response = await fetch("https://api.imgbb.com/1/upload?key=6d84033e9d80c05a6396b27e4e08611a", {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();
                
                if (result.success) {
                    db.ref('university_news').push({
                        title: title,
                        desc: desc,
                        img: result.data.url
                    });
                    alert("تم نشر الخبر بنجاح!");
                    document.getElementById('newsTitle').value = "";
                    document.getElementById('newsDesc').value = "";
                }
            } catch (e) { alert("حدث خطأ في الرفع"); }
        }
    </script>
</body>
</html>
