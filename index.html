<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جامعة الأقصى للعلوم والتكنولوجيا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Tajawal:wght@500;700;900&display=swap');
        
        /* تحسين أحجام الخطوط لتكون متناسبة */
        body { font-family: 'Tajawal', sans-serif; scroll-behavior: smooth; font-weight: 500; font-size: 1rem; }
        .uni-title { font-family: 'Cairo', sans-serif; font-weight: 900; }
        
        /* تأثير النبض للشعار */
        @keyframes logo-pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(218, 165, 32, 0.4)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(218, 165, 32, 0.6)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(218, 165, 32, 0.4)); }
        }
        .logo-pulsing { animation: logo-pulse 3s infinite ease-in-out; }

        /* إصلاح لوحة التحكم */
        .admin-sidebar { transform: translateX(100%); transition: 0.5s ease-in-out; visibility: hidden; }
        .admin-sidebar.active { transform: translateX(0); visibility: visible; }
        .is-admin .admin-btn { display: inline-flex !important; }
        
        .logo-style { mix-blend-mode: multiply; } /* تحسين دمج الشعار */

        .btn-hover { transition: all 0.3s ease; }
        .btn-hover:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 text-right">

    <div id="adminPanel" class="admin-sidebar fixed top-0 right-0 h-full w-80 bg-slate-900 text-white z-[150] shadow-2xl overflow-y-auto p-6 text-sm">
        <div class="flex justify-between items-center mb-6 border-b border-slate-700 pb-4">
            <h2 class="text-xl font-bold text-yellow-500 italic">إدارة المحتوى</h2>
            <button onclick="toggleAdmin()" class="text-white text-3xl">&times;</button>
        </div>
        
        <div class="space-y-6">
            <section class="bg-slate-800 p-3 rounded-lg border-r-4 border-yellow-500">
                <h3 class="font-bold text-yellow-500 mb-2 italic">الإعدادات العامة</h3>
                <input type="text" id="in-logo" placeholder="رابط الشعار" class="w-full bg-slate-700 p-2 rounded mb-2 outline-none text-xs">
                <input type="text" id="in-fb" placeholder="رابط الفيسبوك" class="w-full bg-slate-700 p-2 rounded mb-2 outline-none text-xs">
                <input type="text" id="in-phone" placeholder="رقم الواتساب (بدون +)" class="w-full bg-slate-700 p-2 rounded mb-2 outline-none text-xs">
                <input type="text" id="in-address" placeholder="العنوان" class="w-full bg-slate-700 p-2 rounded outline-none text-xs">
            </section>

            <section class="bg-slate-800 p-3 rounded-lg border-r-4 border-green-500">
                <h3 class="font-bold text-green-400 mb-2 italic">قسم الأخبار</h3>
                <input type="text" id="in-news-title" placeholder="عنوان الخبر" class="w-full bg-slate-700 p-2 rounded mb-2 outline-none">
                <textarea id="in-news-desc" placeholder="تفاصيل الخبر" class="w-full bg-slate-700 p-2 rounded h-24 outline-none text-xs"></textarea>
            </section>

            <section class="bg-slate-800 p-3 rounded-lg border-r-4 border-blue-500">
                <h3 class="font-bold text-blue-500 mb-2 italic">عن الجامعة</h3>
                <textarea id="in-about-text" placeholder="من نحن" class="w-full bg-slate-700 p-2 rounded mb-2 h-20 outline-none text-xs"></textarea>
                <textarea id="in-vision" placeholder="الرؤية" class="w-full bg-slate-700 p-2 rounded mb-2 h-20 outline-none text-xs"></textarea>
                <textarea id="in-mission" placeholder="الرسالة" class="w-full bg-slate-700 p-2 rounded h-20 outline-none text-xs"></textarea>
            </section>

            <button onclick="saveChanges()" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-black py-4 rounded-xl shadow-xl transition">حفظ التعديلات</button>
            <button onclick="logout()" class="w-full bg-red-600 py-2 rounded-lg mt-4 opacity-80">خروج الإدارة</button>
        </div>
    </div>

    <div id="loginModal" class="fixed inset-0 bg-black/80 hidden z-[200] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[30px] w-full max-w-sm text-center shadow-2xl">
            <h3 class="text-2xl font-black mb-6">دخول المشرف</h3>
            <input type="password" id="passInput" placeholder="كلمة المرور" class="w-full p-4 border-2 rounded-2xl mb-6 text-center font-bold text-xl focus:border-yellow-600 outline-none">
            <button onclick="checkLogin()" class="w-full bg-black text-white py-4 rounded-2xl font-black text-lg btn-hover">تأكيد</button>
            <button onclick="closeLogin()" class="mt-4 text-gray-400 font-bold block mx-auto underline">إلغاء</button>
        </div>
    </div>
    <div id="newsModal" class="fixed inset-0 bg-black/90 hidden z-[250] flex items-center justify-center p-4">
        <div class="bg-white rounded-[30px] w-full max-w-2xl overflow-hidden shadow-2xl">
            <div class="bg-black p-6 text-yellow-500 flex justify-between items-center">
                <h4 class="font-bold text-xl italic">تفاصيل الخبر</h4>
                <button onclick="closeNews()" class="text-3xl hover:text-white">&times;</button>
            </div>
            <div class="p-8 text-right">
                <h3 id="modal-news-title" class="text-2xl font-black mb-4 text-black"></h3>
                <div id="modal-news-desc" class="text-gray-700 leading-relaxed text-lg h-64 overflow-y-auto pr-2 whitespace-pre-line"></div>
            </div>
        </div>
    </div>

    <nav class="bg-black text-white py-3 px-6 flex justify-between items-center sticky top-0 z-50 shadow-xl border-b border-yellow-600">
        <div class="flex items-center gap-4">
            <img id="out-logo" src="" class="h-14 md:h-20 object-contain logo-pulsing"> 
            <div>
                <h1 class="uni-title text-lg md:text-2xl font-black text-white leading-tight">جامعة الأقصى</h1>
                <p class="text-[10px] text-yellow-500 font-bold uppercase tracking-widest hidden md:block">Al-Aqsa University</p>
            </div>
        </div>
        <div class="flex gap-4 items-center">
            <div class="hidden lg:flex gap-6 font-bold text-sm">
                <a href="#home" class="hover:text-yellow-500">الرئيسية</a>
                <a href="#about" class="hover:text-yellow-500">عن الجامعة</a>
                <a href="#faculties" class="hover:text-yellow-500">الكليات</a>
                <a href="#contact" class="hover:text-yellow-500">اتصل بنا</a>
            </div>
            <button onclick="showLogin()" id="loginBtn" class="bg-yellow-600 text-black px-4 py-2 rounded-lg font-bold text-xs btn-hover">دخول</button>
            <button onclick="toggleAdmin()" id="adminTools" class="admin-btn bg-green-600 text-white px-4 py-2 rounded-lg hidden items-center gap-2 text-xs font-bold btn-hover"><i class="fas fa-cog"></i> الإدارة</button>
        </div>
    </nav>

    <header id="home" class="relative h-[500px] bg-slate-900 flex items-center justify-center text-center px-4">
        <img src="https://images.unsplash.com/photo-1541339907198-e08756ebafe3?q=80" class="absolute inset-0 w-full h-full object-cover opacity-30">
        <div class="relative z-10">
            <h1 class="uni-title text-4xl md:text-7xl font-black text-white mb-6 drop-shadow-lg italic">جامعة الأقصى <br> <span class="text-yellow-600">للعلوم والتكنولوجيا</span></h1>
            <p class="text-xl md:text-2xl text-gray-200 font-bold italic">نصنع القادة، لنبني المستقبل</p>
        </div>
    </header>

    <script>
        const MASTER_PASS = "sayhi1322";
        const defaultData = {
            logo: "https://i.postimg.cc/85zX3S09/Screenshot.jpg",
            fbUrl: "https://www.facebook.com/alaqsa.university.yemen",
            founder: "الأستاذ عادل علي مساعد",
            rector: "الدكتور حمود القديمي",
            sec: "الدكتور خالد مساعد",
            phone: "967781555637",
            address: "الجمهورية اليمنية - صنعاء - الحتارش - شارع الجامعة",
            newsTitle: "تعلن جامعة الأقصى عن فتح باب القبول للعام 2024/2025",
            newsDesc: "ترحب جامعة الأقصى للعلوم والتكنولوجيا بجميع الطلاب والطالبات...",
            aboutText: "تعد جامعة الأقصى للعلوم والتكنولوجيا صرحاً تعليمياً رائداً...",
            vision: "الريادة والتميز في التعليم والبحث العلمي.",
            mission: "إعداد كوادر بشرية مبدعة ومؤهلة علمياً."
        };

        function showLogin() { document.getElementById('loginModal').classList.remove('hidden'); }
        function closeLogin() { document.getElementById('loginModal').classList.add('hidden'); }
        function toggleAdmin() { document.getElementById('adminPanel').classList.toggle('active'); }
        
        function checkLogin() {
            if(document.getElementById('passInput').value === MASTER_PASS) {
                localStorage.setItem('univ_master_v9', 'active');
                location.reload();
            } else { alert('كلمة المرور غير صحيحة!'); }
        }
        function logout() { localStorage.removeItem('univ_master_v9'); location.reload(); }

        function openNews() {
            const saved = JSON.parse(localStorage.getItem('aqsa_data_v9')) || defaultData;
            document.getElementById('modal-news-title').innerText = saved.newsTitle;
            document.getElementById('modal-news-desc').innerText = saved.newsDesc;
            document.getElementById('newsModal').classList.remove('hidden');
        }
        function closeNews() { document.getElementById('newsModal').classList.add('hidden'); }

        function applyData() {
            const saved = JSON.parse(localStorage.getItem('aqsa_data_v9')) || defaultData;
            
            // العرض في الموقع
            if(document.getElementById('out-logo')) document.getElementById('out-logo').src = saved.logo;
            if(document.getElementById('out-news-title')) document.getElementById('out-news-title').innerText = saved.newsTitle;
            
            // تعبئة حقول لوحة التحكم (مهم جداً للإصلاح)
            const fields = ['logo', 'fbUrl', 'phone', 'address', 'newsTitle', 'newsDesc', 'aboutText', 'vision', 'mission'];
            fields.forEach(field => {
                const input = document.getElementById('in-' + (field === 'fbUrl' ? 'fb' : field));
                if(input) input.value = saved[field] || '';
            });
        }

        function saveChanges() {
            const data = {
                ...defaultData,
                logo: document.getElementById('in-logo').value,
                fbUrl: document.getElementById('in-fb').value,
                phone: document.getElementById('in-phone').value,
                address: document.getElementById('in-address').value,
                newsTitle: document.getElementById('in-news-title').value,
                newsDesc: document.getElementById('in-news-desc').value,
                aboutText: document.getElementById('in-about-text').value,
                vision: document.getElementById('in-vision').value,
                mission: document.getElementById('in-mission').value
            };
            localStorage.setItem('aqsa_data_v9', JSON.stringify(data));
            alert('تم حفظ التعديلات بنجاح!');
            location.reload();
        }

        window.onload = function() {
            applyData();
            if(localStorage.getItem('univ_master_v9') === 'active') {
                document.body.classList.add('is-admin');
                const adminBtn = document.getElementById('adminTools');
                if(adminBtn) adminBtn.classList.remove('hidden');
                if(document.getElementById('loginBtn')) document.getElementById('loginBtn').style.display = 'none';
            }
        }
    </script>
</body>
</html>
